{% extends 'shop_app/base.html' %}

{% block title %} My Shop : Home {% endblock %}
{% block carousel %}<br>{% endblock %}
{% block content %}

  {% for product in products %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="{% url 'product_dtl' product.id %}"><img class="card-img-top" src="{{product.product_image.url}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="{% url 'product_dtl' product.id %}">{{product.name}}</a>
          </h4>
          <h5>à§³ {{product.price}}</h5>
          <p class="card-text">{{product.description|truncatechars:50}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
