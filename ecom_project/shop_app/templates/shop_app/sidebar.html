<br>
<div class="list-group">
  {% for category in categories %}
    <a href="{% url 'category_product' category.name %}" class="list-group-item">{{category.name}}</a>
  {% endfor %}
</div>

<br>
<div class="card my-4">
  <h5 class="card-header">Filter By Price</h5>
  <div class="card-body">
    <div class="row">
      {% for price_range in price_ranges %}
        <div class="col-lg-6">
          <ul class="list-unstyled mb-0">

            <li>
              <a href="{% url 'price_range' price_range.price %}">{{ price_range.price }}</a>
            </li>
            <hr>

          </ul>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
