{% extends 'blog_app/base.html' %}

{% block title %} My Blog Post Single Page {% endblock %}

{% block page_header %}
<!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <span class="meta">Posted by <a href="#">{{username}}</a> on {{post.create_date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.description}}
        </div>
      </div>
    </div>
  </article>
{% endblock %}
